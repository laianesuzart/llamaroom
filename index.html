<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llamaroom</title>
    <link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Patrick+Hand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95d5bb57b5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="flex">
        <button id="homeBtn" class="homeBtn hidden"><i class="fas fa-door-closed"></i></button>
        <button id="soundBtn" class="soundBtn hidden"><i class="fas fa-pause-circle"></i></button>
        <section id="home">
            <h1>Llamaroom</h1>
            <h2>Choose your llamatoon:</h2>
            <img src="./assets/img/avatar.png" alt="Llama" class="avatar">

            <div class="selection">
                <button id="white">Dalai Blanc</button>
                <button id="black">Noir Rudolph</button>
            </div>

            <h2>Choose a season:</h2>

            <div class="selection">
                <button id="winter">Winter</button>
                <button id="spring">Spring</button>
                <button id="summer">Summer</button>
                <button id="autumn">Autumn</button>
            </div>

            <button id="start">Escape the room!</button>
        </section>

        <section id="game" class="flex hidden"></section>
        
        <div id="controls" class="controls hidden">
            <button class="control up"><i class="fas fa-caret-up"></i></button>
            <button class="control down"><i class="fas fa-caret-down"></i></button>
            <button class="control left"><i class="fas fa-caret-left"></i></button>
            <button class="control right"><i class="fas fa-caret-right"></i></button>
        </div>
    </main>

    <script src="./assets/js/maps.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
